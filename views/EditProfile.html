<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mr. Pay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">

    <script src="https://kit.fontawesome.com/e4dcc57e5d.js" crossorigin="anonymous"></script>

    <!-- uncomment to debug -->
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->

    <style>
        .is-paddingless-horizontal {
            padding-left: 0;
            padding-right: 0;
        }

        @media (max-width: 672px) {
            :root {
                font-size: 70%;
            }
        }
    </style>
</head>

<body>

    <!-- .navbar -->
    <section class="section">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                    <!-- @todo change to our own logo -->
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item">
                        Notification
                    </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Jessica
                        </a>

                        <div class="navbar-dropdown">
                            <a class="navbar-item">
                                Edit Profile
                            </a>
                            <a class="navbar-item">
                                Settings
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <!-- /.navbar -->

    <!-- /.form -->
    <section class="section" style="padding-top: 0; ">
        <div class="container is-fluid">
            <div class="field">
                <h2 class="subtitle is-4 has-text-weight-semibold has-text-black">Edit Profile</h2>

                <div class="field">
                    <label class="label">Preferred payment method</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>PayNow</option>
                                <option>PayLah!</option>
                                <option>Google Pay</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Custom Message</label>
                    <div class="control">
                        <textarea class="textarea has-fixed-size"
                            placeholder="Hii, do not forget to transfer me!"></textarea>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-info is-outlined">Submit</button>
                    </div>
                    <div class="control">
                        <a class="button is-info is-outlined"
                            href="file:///Users/jessicajacelyn/orbital/mrpay-webapp/views/Home.html">Cancel</a>
                    </div>
                </div>
            </div>
    </section>
    <!-- /.form -->

</body>

</html>
