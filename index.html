<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mr. Pay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">

    <script src="https://kit.fontawesome.com/e4dcc57e5d.js" crossorigin="anonymous"></script>

    <!-- uncomment to debug -->
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->

    <style>
        .is-paddingless-horizontal {
            padding-left: 0;
            padding-right: 0;
        }

        @media (max-width: 672px) {
            :root {
                font-size: 70%;
            }
        }
    </style>
</head>

<body>

    <!-- .section -->
    <section class="section ">

        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                    <!-- @todo change to our own logo -->
                </a>

            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item">
                        Notification
                    </a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Jessica
                        </a>

                        <div class="navbar-dropdown">
                            <a class="navbar-item">
                                Edit Profile
                            </a>
                            <a class="navbar-item">
                                Settings
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <!-- /.section -->

    <!-- /.section -->
    <section class="section" style="padding-top: 0; ">
        <div class="container is-fluid">
            <div class="columns is-desktop">
                <div class="column ">
                    <div class="notification ">
                        <div class="center-column">
                            <p class="subtitle  is-size-6 has-text-weight-semibold ">People who owe you
                            </p>
                            <p class="title is-size-3 has-text-info">
                                9
                                <!-- <span class="is-size-7 has-text-weight-light has-text-grey-dark"> people</span> -->
                            </p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="notification ">
                        <div class="center-column">
                            <p class="subtitle  is-size-6 has-text-weight-semibold ">People you owe
                            </p>
                            <p class="title is-size-3 has-text-info">4
                                <!-- <span class="is-size-7 has-text-weight-light has-text-grey-dark"> people</span> -->
                            </p>
                        </div>
                    </div>
                </div>
                <div class="column ">
                    <div class="notification ">
                        <div class="center-column">
                            <p class="subtitle  is-size-6 has-text-weight-semibold ">Total transactions
                            </p>
                            <p class="title is-size-3 has-text-info">
                                16<span class="is-size-7 has-text-weight-light has-text-grey-dark"> (this month)</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="column ">
                    <div class="notification ">
                        <div class="center-column">
                            <p class="subtitle  is-size-6 has-text-weight-semibold ">Budget left
                            </p>
                            <p class="title is-size-3 has-text-info">$200
                                <span class="is-size-7 has-text-weight-light has-text-grey-dark"> (this month)</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="column ">
                    <div class="notification ">
                        <div class="center-column">
                            <p class="subtitle  is-size-6 has-text-weight-semibold ">Expenses
                            </p>
                            <p class="title is-size-3 has-text-info">$2,345
                                <span class="is-size-7 has-text-weight-light has-text-grey-dark"> (this year)</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.section -->


</body>

</html>
